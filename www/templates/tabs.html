<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Artistes Tab -->
  <ion-tab title="Artistes" icon-off="ion-person" icon-on="ion-person" href="#/tab/artists">
    <ion-nav-view name="tab-artists"></ion-nav-view>
  </ion-tab>

  <!-- Albums Tab -->
  <ion-tab title="Albums" icon-off="ion-disc" icon-on="ion-disc" href="#/tab/albums">
    <ion-nav-view name="tab-albums"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Genres" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/genres">
    <ion-nav-view name="tab-genres"></ion-nav-view>
  </ion-tab>


</ion-tabs>
